services:
  mariadb:
    image: mariadb:11.8
    container_name: sdp_laravel_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: sdp
      MARIADB_USER: laravel
      MARIADB_PASSWORD: laravel
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:5.3.0
    container_name: sdp_laravel_adminer
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  mariadb_data:
