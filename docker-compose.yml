services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: psykomo_sdp_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8085}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-sdp}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-laravel}
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - sdp_network

  web:
    image: nginx:1.27-alpine
    container_name: psykomo_sdp_web
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${APP_PORT:-8085}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sdp_network

  mariadb:
    image: mariadb:11.8
    container_name: psykomo_sdp_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-sdp}
      MARIADB_USER: ${DB_USERNAME:-laravel}
      MARIADB_PASSWORD: ${DB_PASSWORD:-laravel}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_PORT_FORWARD:-3308}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sdp_network

  adminer:
    image: adminer:5.3.0
    container_name: psykomo_sdp_adminer
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${ADMINER_PORT:-8086}:8080"
    networks:
      - sdp_network

networks:
  sdp_network:
    driver: bridge

volumes:
  mariadb_data:
